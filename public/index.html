<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CPH Study Cafe Finder</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<header>
    <div class="webTitle">
        <img id="coffeeLogo" src="coffeelogo.png" alt="website logo - Picture of a coffee cup">
        <h1>CPH Study Cafe Finder</h1>
    </div>
    <div class="header-buttons">
        <button id="front-create-user">Create user</button>
        <button id="front-log-in">Log in</button>
    </div>

    <div class="hidden" id="profile">
        <button id="profileButton">
            <span>ðŸ‘¤</span>
        </button>

        <div class="modal hidden" id="profile-details">
            <div>User name:</div>
            <div id="profile-user-name"></div>
            <div>Email:</div>
            <div id="profile-email"></div>
            <div>Phone number:</div>
            <div id="profile-phone-number"></div>
            <div>Postal code:</div>
            <div id="profile-postal-code"></div>
            <div>Birthday:</div>
            <div id="profile-date-of-birth"></div>
        </div>
    </div>

    <div class="hidden" id="logOut">
        <button id="logOutButton">Log out</button>
    </div>

    <div id="create-backdrop" class="hidden">
        <div id="create-user-modal" class="modal hidden">
            <h2>Create new user</h2>
            <form>
                <label for="create-username">Username</label>
                <input type="text" id="create-username" placeholder="username here..." required>

                <label for="create-email">E-mail</label>
                <input type="email" id="create-email" placeholder="email here..." required>

                <label for="date-of-birth">Birth date</label>
                <input type="date" id="date-of-birth" value="2000-01-01" required>

                <label for="create-password">Password</label>
                <input type="password" id="create-password" placeholder="password here..." required>
            </form>
            <div class="form-buttons">
                <button id="create-user">Create User</button>
                <button id="create-user-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <div id="login-backdrop" class="hidden">
        <div id="login-user-modal" class="modal hidden">
            <h2>Log in</h2>
            <form>
                <label for="login-username-mail">Username or Email</label>
                <input type="text" id="login-username-mail" placeholder="username or email here..." required>

                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="password here..." required>

                <button>No user? Create one here</button>
            </form>
            <div class="form-buttons">
                <button id="login-user">Log in</button>
                <button id="login-cancel">Cancel</button>
            </div>
        </div>
    </div>

</header>

<main>
    <section class="filters">
        <h2>Filters</h2>

        <div class="priceLevel">
            <label for="price-level">Price Level:</label>
            <select id="price-level">
                <option value=""> </option>
                <option value="low">low</option>
                <option value="low-medium">low-medium</option>
                <option value="medium">medium</option>
                <option value="medium-high">medium-high</option>
                <option value="high">high</option>
            </select>
        </div>
        <div class="noiseLevel">
            <label for="noise-level">Noise Level:</label>
            <select id="noise-level">
                <option value=""> </option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>

            </select>
        </div>
        <div class="wifiAvailable">
            <label for="wifi-available">Wifi availability:</label>
            <select id="wifi-available">
                <option value=""> </option>
                <option value="yes">yes</option>
                <option value="no">no</option>
            </select>
        </div>
        <div class="foodAvailable">
            <label for="food-available">Food offer:</label>
            <select id="food-available">
                <option value=""> </option>
                <option value="yes">yes</option>
                <option value="no">no</option>

            </select>
        </div>
        <div class="location">
            <label for="location">Location:</label>
            <select id="location">
                <option value=""> </option>
                <option value="Center">Center</option>
                <option value="NÃ¸rrebro">NÃ¸rrebro</option>
                <option value="Ã˜sterbro">Ã˜sterbro</option>
                <option value="Vesterbro">Vesterbro</option>
            </select>
        </div>
        <div class="showFavorites hidden" >
            <label for="showFavorites">Show my favorites:</label>
            <select id="showFavorites">
                <option value=""> </option>
                <option value="yes">yes</option>
                <option value="no">no</option>
            </select>
        </div>

        <button onclick="fetchCafes()">Show cafes</button>

    </section>
    <section class="cafes">
        <h2>Cafes Overview</h2>
        <ul class="cafe-overview"></ul>
        <div id="loading-screen">
            <img id="coffeeGif" src="coffee.gif" alt="picture of different coffees" >
            <h3>SELECT FILTERS TO SHOW CAFES</h3>
        </div>
    </section>

    <!--TODO: add favorites -->

</main>

<footer>
    <span>Footer</span>
</footer>

<script src="js-src/user.js"></script>
<script src="js-src/cafeOverview.js"></script>
<script src="js-src/main.js"></script>
</body>
</html>
