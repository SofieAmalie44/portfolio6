<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CPH Study Cafe Finder</title>
    <link rel="stylesheet" href="style.css">
    <!-- TODO: Find logo -->
    <link rel="icon" type="image/x-icon" href="img/...">
</head>
<body>
<header>
    <h1>CPH Study Cafe Finder</h1>

    <div class="header-buttons">
        <button id="front-create-user">Create user</button>
        <button id="front-log-in">Log in</button>
    </div>

    <!-- TODO: Make form wider and make mobile view stay same -->
    <div id="create-user-modal" class="hidden">
        <h2>Create new user</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="username here..." required>

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="email here..." required>

            <label for="date-of-birth">Birth date</label>
            <input type="date" id="date-of-birth" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="password here..." required>
        </form>
        <button id="create-user">Create User</button>
        <button id="create-user-cancel">Cancel</button>
    </div>

</header>

<main>
    <div id="backdrop" class="hidden"></div>
    <section class="filters">
        <h2>Filters</h2>
        <div>
            <label for="price-level">Price Level:</label>
            <select id="price-level"> <!-- TODO: Load this dynamically -->
                <option value="low">low</option>
                <option value="low-medium">low-medium</option>
                <option value="medium">medium</option>
                <option value="medium-high">medium-high</option>
                <option value="high">high</option>
            </select>
        </div>
    </section>
    <section class="cafes">
        <h2>Cafes Overview</h2>
        <ul></ul>
    </section>
</main>

<footer>
    <span>Footer</span>
</footer>

<script src="js-src/user.js"></script>
<script src="js-src/main.js"></script>
</body>
</html>
